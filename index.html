<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>PAT Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header> PAT Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label> College mail</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>CGPA</label>
                            <input type="text" placeholder="Enter your CGPA" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Registration Number</label>
                            <input type="text" placeholder="Enter Registration Number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Authority(College Name)</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>

                        <div class="input-field">
                            <label>Graduation Date</label>
                            <input type="date" placeholder="Enter your graduation year" required>
                        </div>

                        <div class="input-field">
                            <label>Arrear Details</label>
                            <select required>
                                <option disabled selected>Select Valid Option</option>
                                <option>Current Present</option>
                                <option>Cleared</option>
                                <option>No Arrear attained</option>
                            </select>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Social Info Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Linkedin URL</label>
                            <input type="text" placeholder="Upload your Linkedin Url" required>
                        </div>

                        <div class="input-field">
                            <label>Resume</label>
                            <input type="text" placeholder="Upload Resume as drive" required>
                        </div>

                        <div class="input-field">
                            <label>Portfolio</label>
                            <input type="text" placeholder="Portfolio Site" required>
                        </div>

                        <div class="input-field">
                            <label>Github(if present)</label>
                            <input type="text" placeholder="Github Link" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter father name" required>
                        </div>

                        <div class="input-field">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter mother name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>

                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
